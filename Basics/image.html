<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Tag</title>
</head>
<body>
    <h2>Image 1:</h2>
    <br>
    <img src="../assets/image/rainbow-coffee-7680x4320-11110.png" alt="Rainbow Coffee" width="500px" height="300px" title="This is title for image 1">
    <hr>

    <h2>Image 2:</h2>
    <br>
    <img src="../assets/image/rose-flower-amoled-7680x4320-11971.jpg" alt="Rose Flower" width="500px" height="300px">
    <hr>

    <h2>Image 3:</h2>
    <br>
    <img src="../assets/image/water-lily-lily-7680x4320-11584.jpg" alt="Water Lily" width="500px" height="300px">
    <hr>

</body>
</html>


<!-- 
Image Tag: <img src="image.jpg" alt="image" width="100" height="100">

Description: The <img> tag is used to embed an image in an HTML page. Images are not technically inserted into a web page; images are linked to web pages. The <img> tag creates a holding space for the referenced image.

Attributes:
    1. src: Specifies the path to the image.
    2. alt: Specifies an alternate text for the image.
    3. width: Specifies the width of the image.
    4. height: Specifies the height of the image.
    5. title: Specifies extra information about the image.
    6. srcset: Specifies the URL of the image to use in different situations.
-->
